<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assert/Roman_Numeral_Converter.css" />
    <title>Build a Roman Numeral Converter</title>
  </head>
  <body>
    <section>
      <div class="main">
        <div class="logo">
          <img
            src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="logo"
          />
        </div>

        <h1>ROMAN NUMERAL CONVERTER</h1>

        <form class="form">
          <label for="number" class="form-label">Enter a Number:</label>
          <input type="number" class="form-input" id="number" required />
          <button class="Convert-btn" type="button" id="convert-btn">
            Convert
          </button>
        </form>

        <div id="output" class="output hidden"></div>
      </div>
    </section>

    <script src="Assert/Roman_Numeral_Converter.js"></script>
  </body>
</html>
